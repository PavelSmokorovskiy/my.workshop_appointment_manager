#Application name
spring.application.name=my.workshop_appointment_manager
# Actuator
server.port=8080
management.server.port=8080
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
# Logging
logging.level.org.springframework.security= DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
# Enabling H2 Console
spring.h2.console.enabled=true
# Show all queries
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.SQL=DEBUG
server.tomcat.accesslog.enabled=true

spring.datasource.url=jdbc:mysql://localhost:3306/wam?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

